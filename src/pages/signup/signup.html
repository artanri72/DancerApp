<ion-content class="login-page">

	<div class="logo">
		<img src="assets/img/dancer-logos/logo.png">
	</div>

	<form #signupForm="ngForm" novalidate class="signup-form">
		<ion-list no-lines>
			<ion-item>
				<ion-label floating color="primary">Username</ion-label>
				<ion-input [(ngModel)]="user.name" name="name" type="text" #name="ngModel" required>
				</ion-input>
				<ion-icon name="ios-person" item-right class="loginform-placeholder-icon"></ion-icon>
			</ion-item>
			<p ion-text [hidden]="name.valid || submitted == false" color="danger" padding-left>
				Username is required
			</p>

			<ion-item>
				<ion-label floating color="primary">E-mail address</ion-label>
				<ion-input [(ngModel)]="user.email" name="email" type="text" #email="ngModel" required>
				</ion-input>
				<ion-icon name="md-eye" item-right class="loginform-placeholder-icon"></ion-icon>
			</ion-item>
			<p ion-text [hidden]="email.valid || submitted == false" color="danger" padding-left>
				Email is required
			</p>

			<ion-item>
				<ion-label floating color="primary">Password</ion-label>
				<ion-input [(ngModel)]="user.password" name="password" type="password" #password="ngModel" required>
				</ion-input>
				<ion-icon name="ios-key" item-right class="loginform-placeholder-icon"></ion-icon>
			</ion-item>
			<p ion-text [hidden]="password.valid || submitted == false" color="danger" padding-left>
				Password is required
			</p>

			<ion-item>
				<ion-label floating color="primary">Confirm Password</ion-label>
				<ion-input [(ngModel)]="user.confirmPassword" name="confirmPassword" type="password" #confirmPwd="ngModel" required>
				</ion-input>
				<ion-icon name="ios-key" item-right class="loginform-placeholder-icon"></ion-icon>
			</ion-item>
			<p ion-text [hidden]="user.password == user.confirmPassword || submitted == false" color="danger" padding-left>
				Password is incorrect. please again...
			</p>
		</ion-list>

		<div >
			<button ion-button (click)="onSignup(signupForm)" type="submit" block>Create</button>
		</div>
		<ion-row responsive-sm>
			<ion-col text-center color="stable">
				<p class="login"  (click)="goLogin()" >already exist? login</p>
			</ion-col>
		</ion-row>
	</form>

</ion-content>
