<ion-tabs [selectedIndex]="mySelectedIndex" name="conference">
  <ion-tab [root]="tab1Root" tabTitle="Player" tabIcon="ios-musical-notes" (ionSelect)="tabEvent('player')" tabUrlPath="conference-schedule"></ion-tab>
  <ion-tab [root]="tab2Root" tabTitle="Library" tabIcon="logo-buffer" (ionSelect)="tabEvent('library')"></ion-tab>
  <ion-tab [root]="tab3Root" tabTitle="Account" tabIcon="ios-settings-outline" (ionSelect)="tabEvent('account')"></ion-tab>
</ion-tabs>
